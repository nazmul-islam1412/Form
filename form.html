<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Team Form</title>
</head>
<body  class="body">
    <h2>Welcome To Our Team</h4>
    <form>
    <fieldset class="fieldset">
       <div class="box">
         <label for="name">Name:</label>
        <input type="text" name="" id="name" placeholder="Name" class="input"><br>
        <label for="phone">Mobile Phone:</label>
        <input type="number" name="" id="phone" placeholder="Mobile Phone" class="input"><br>
        <label for="birth">Birthday:</label>
        <input type="date" name="" id="birth" placeholder="Birthday" class="input"><br>
        <label for="Address:">Address:</label>
        <input type="text" name="" id="Address" placeholder="Address" class="input"><br>
        <label for="Position">Position</label>
        <input type="text" name="" id="Position" placeholder="Position" class="input"><br>
        <button type="submit" class="button">Submit</button>
       </div>
    </fieldset>
    </form>
</body>
</html>
